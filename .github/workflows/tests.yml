name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:10.13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: doctors_test
    env:
      CI: true
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/doctors_test
      TZ: America/Mexico_City

    steps:
      - name: Checkout ğŸ—
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js âŒ¨
        run: npm install

      - name: Install Ruby â™¦
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1

      - name: Run linter ğŸ‘Ÿ
        run: bundle exec rubocop --parallel --display-time

      - name: Setup database ğŸ—
        run: bin/rails db:schema:load

      - name: Run test suite ğŸ‘Ÿ
        run: bundle exec rspec

      - name: Publish code coverage ğŸš€
        if: contains(github.ref, 'main')
        uses: paambaati/codeclimate-action@v6.0.0
        with:
          coverageCommand: bundle exec rspec
          coverageLocations: |
            ${{github.workspace}}/coverage/coverage.json:simplecov
          debug: true
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
