name: next rails application
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:10.13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install dependencies
        run: BUNDLE_GEMFILE=Gemfile.next bundle install
      - name: Run rubocop
        run: bundle exec rubocop -c ./.rubocop_todo.yml
      - name: Run test suite
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/doctors_test
          TZ: America/Mexico_City
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          bin/rake

